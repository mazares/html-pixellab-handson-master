<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes</title>


    <link rel="stylesheet" href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css">
</head>

<body>
    <h1>Lista mea de cumparaturi</h1>
    <form>
        <h3>Carrefour</h3>
        <ul>
            <li>
                <label for="struguri">Struguri</label>
                <input type="checkbox" name="struguri" id="struguri">
            </li>
            <li>
                <label for="detergent">Detergent</label>
                <input type="checkbox" name="detergent" id="detergent">
            </li>
            <li>
                <label for="sapun">Sapun</label>
                <input type="checkbox" name="sapun" id="sapun">
            </li>
        </ul>
    </form>
    <form>
        <h3>Lidl</h3>
        <ul>
            <li>
                <label for="tigariDeFoi">Fleur de Ynclan</label>
                <input type="checkbox" name="tigariDeFoi" id="tigariDeFoi">
            </li>
            <li>
                <label for="rockfortCheese">Branza verde-albastrui</label>
                <input type="checkbox" name="rockfortCheese" id="rockfortCheese">
            </li>
            <li>
                <label for="rabbit_carcass">Iepuras</label>
                <input type="checkbox" name="rabbit_carcass" id="rabbit_carcass">
            </li>
        </ul>
    </form>

    <form>
        <h3>Piata agro-alimentara "Noi punem kilu' in sarakie"</h3>
        <ul>
            <li>
                <label for="tomatoes-scam">Rosii dacice coapte quantic</label>
                <input type="checkbox" name="rotten-tomatoes" id="tomatoes-scam">
            </li>
            <li>
                <label for="cabbage-death-aroma">Varza premurata natual</label>
                <input type="checkbox" name="cabbage-death-aroma" id="cabbage-death-aroma">
            </li>
            <li>
                <label for="cartofi_china">Cartofi noi romanesti 100%</label>
                <input type="checkbox" name="carofi-china" id="cartofi_china">
            </li>
        </ul>
    </form>

    <div class="pixeltab-host" id="html01-03-04"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
