<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css">
</head>

<body>
    <form>
        <label for="name">name *</label>
        <input type="text" name="name" id="name" minlength="5" maxlength="30" placeholder="Nume" required>
        <label for="surname">surname *</label>
        <input type="text" name="surname" id="surname" minlength="5" maxlength="30" placeholder="Prenume" required>
        <br>
        <br>


        <label for="message">message *</label>
        <textarea type="textarea" name="message" cols="30" rows="4" id="message" placeholder="Mesaj" required></textarea>

        <br>
        <br>
        <label for="details">Detalii</label>
        <textarea name="details" id="details" cols="30" rows="8" placeholder="Detalii"></textarea>

        <br>
        <br>

        <button type="submit" name="submit" id="submit">Submit</button>
    </form>

    <div class="pixeltab-host" id="html01-03-09"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
