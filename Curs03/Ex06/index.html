<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio boxes</title>


    <link rel="stylesheet" href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css">
</head>

<body>
    <h1>Animalele mele preferate</h1>
    <form>
        <h3>Pasari</h3>
        <ul>
            <li>
                <input type="radio" name="pasari" id="uliu" value="Uliu">
                <label for="uliu">Uliu</label>
            </li>
            <li>
                <input type="radio" name="pasari" id="bufnita" value="Bufnita">
                <label for="bufnita">Bufnita</label>
            </li>
            <li>
                <input type="radio" name="pasari" id="lebada" value="Lebada">
                <label for="lebada">Lebada</label>
            </li>
        </ul>
    </form>

    <form>
        <h3>Mustelidae</h3>
        <ul>
            <li>
                <input type="radio" name="mustelidae" id="ferret" value="Dihorul">
                <label for="ferret">Dihor</label>
            </li>
            <li>
                <input type="radio" name="mustelidae" id="otter" value="Vidra">
                <label for="otter">Vidra</label>
            </li>
            <li>
                <input type="radio" name="mustelidae" id="mink" value="Mink">
                <label for="mink">Nurca</label>
            </li>
        </ul>
    </form>

    <form>
        <h3>Primata</h3>
        <ul>
            <li>
                <input type="radio" name="primata" id="slow-loris" value="Lemurul">
                <label for="slow-loris">Lemurul</label>
            </li>
            <li>
                <input type="radio" name="primata" id="chimp" value="Cimpanzeul">
                <label for="chimp">Cimpanzeul</label>
            </li>
            <li>
                <input type="radio" name="primata" id="gorilla" value="Gorila">
                <label for="gorilla">Gorilla</label>
            </li>
        </ul>
    </form>

    <div class="pixeltab-host" id="html01-03-06"></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
